<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Object</h2>
	<p id="demo"></p>

	<script>
		var person = {
			firstName	: "Fakhri",
			lastName	: "Malja",
			age			: 20
			eyeColor	: "brown"
		};

		document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old"

	</script>

</body>
</html>
